<!DOCTYPE HTML>
<html ng-app="feed"  data-ng-controller="dynamicMenuController">
<head>
    <title>{{content.title}}</title>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
	.overContainer{
		color:#000;
		text-align:center;
		
	}
	.overContainer .title{
		font-size:30px;
	}
	.overContainer .desc{
		font-size:14px;
		line-height:1.71;
		margin:20px 0;
	}
		.container{
			display:none;
		}
		.menu-item{
			display:inline-block;
			float:left;
			cursor:pointer;
			
			
		}
		.menu-item span.title{
			color#000;
			background:#eee;
			
		}
		.menu-item:hover .container{
			display:block;
			position:absolute;
			left:0;
			right:0;
			
		}
		
	</style>
</head>
<body>

<div dynamic-menu content="content"></div>
<div ng-repeat="(key, value) in (content.rows| groupBy: 'category')"><div>
	<div class="menu-item"><span class="title">{{key}}</span>
		<div class="container">
		<div ng-repeat="subitem in value">
			<div class="container-wrapper">
				<div class="title"><a ng-href="{{subitem.url}}">{{subitem.title}}</a></div>
				<div class="image">{{subitem.description}}</div>
				<div class="desc"><img ng-src="{{subitem.imageHref}}"></img></div>
			</div>
		</div>
		</div>
	</div>
	</div>
</div>


</body>
</html>
